<!DOCTYPE html>
<html lang="es">
<head>
    <meta property="og:image" content="https://i.pinimg.com/736x/06/37/bf/0637bf2d47c9e76849a4a6c35c805022.jpg">
    <meta property="og:title" content="Mybio">
    <meta property="og:description" content="Esta es una página web para que me conozcais un pcoo y tener las redes algo mas ordenadas :D">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Profile Clone</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="main-card profile-header">
        <div class="avatar-box">
            <img src="https://i.pinimg.com/1200x/ab/3f/68/ab3f68f4318c9883493cb2b626985278.jpg" alt="Avatar">
        </div>
        <div class="header-main">
            <h1>Neotz</h1>
            <p class="status">En línea</p>
            <div class="bio-bar">↶*ೃ✧˚Autistic↶*ೃ✧˚. ❃ ↷ ˊ-</div>
        </div>
        <div class="level-box">
            <p>Level</p>
            <div class="level-circle">20</div>
        </div>
    </header>

    <div class="content-layout">
        <div class="left-column">
            
            <section class="main-card">
                <h2 class="title">Juegos recientes</h2>
                <div class="game-item">
                    <img src="https://i.pinimg.com/1200x/b4/ae/f6/b4aef6c671709f3768c30935b8b61b69.jpg" alt="Game">
                    <div class="game-details">
                        <h3>Helldivers 2</h3>
                        <p>500 horas registradas</p>
                    </div>
                </div>
                <div class="game-item">
                    <img src="https://i.pinimg.com/1200x/6f/d3/51/6fd3518bc0d7a0c24725ce2ffec95f23.jpg" alt="Game">
                    <div class="game-details">
                        <h3>Risk of Rain 2</h3>
                        <p>900 horas registradas</p>
                    </div>
                </div>
            </section>

            <section class="main-card">
                <h2 class="title">Mis publicaciones</h2>
                <div class="posts-grid">
                    <div class="post-item">
                        <img src="https://i.pinimg.com/1200x/e8/1f/4b/e81f4b8247ee465410cb8ec5379ff5f9.jpg" alt="Post">
                        <div class="post-info"><p>*ੈ✩‧₊˚༺{HTML & CSS}༻*ੈ✩‧₊</p></div>
                    </div>
            </section>
            <section class="main-card">
                <div class="posts-grid">
                    <div class="post-item">
                        <img src="https://i.pinimg.com/1200x/6b/82/06/6b820609956614138b038e7a492712ea.jpg" alt="Post">
                        <div class="post-info"><p>•┈┈┈••✦ ♡ ✦••┈┈┈•</p></div>
                    </div>
                </div>
            </section>
        </div>

        <aside class="right-column">
            <section class="main-card">
                <h2 class="title">Redes Sociales</h2>
                <div class="social-grid">
                    <a href="https://discord.com/users/846462369454489660/" class="social-btn"><span class="bxl--discord-alt"></span></a>
                    <a href="https://www.instagram.com/neootzz/" class="social-btn"><span class="bxl--instagram"></span></a>
                    <a href="https://x.com/Neotz_" class="social-btn"><span class="bxl--twitter"></span></a>
                    <a href="https://open.spotify.com/playlist/3XGZKlaUgfGIjcHx3Rqn1u" class="social-btn"><span class="bxl--spotify"></span></a>
                </div>
            </section>

            <section class="main-card">
                <h2 class="title">Amigos</h2>
                <ul class="friends-list">
                    <li><span class="dot online"></span> Amigo 1</li>
                    <li><span class="dot online"></span> Amigo 2</li>
                    <li><span class="dot offline"></span> Amigo 3</li>
                </ul>
            </section>
        </aside>
    </div>
</div>

</body>
</html>
